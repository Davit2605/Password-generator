<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Password Generator</h1>

      <div class="result-container">
        <span id="result"></span>
        <button class="clipboard"><i class="fa-regular fa-copy"></i></button>
      </div>

      <div class="input-container">
        <div id="input" style="font-weight: 600">
          Password Length
          <input type="number" id="length" min="4" max="12" value="12" />
        </div>
        <div id="input">
          Include uppercase letters
          <input class="uppercase" type="checkbox" checked />
        </div>
        <div id="input">
          Include lowercase letters
          <input class="lowercase" type="checkbox" checked />
        </div>
        <div id="input">
          Include numbers <input class="numbers" type="checkbox" checked />
        </div>
        <div id="input">
          include symbols <input class="symbols" type="checkbox" checked />
        </div>
      </div>

      <button class="btn">Generate Password</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
